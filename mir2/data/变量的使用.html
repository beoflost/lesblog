      <p style="color:red;font-size:14px">变量 </p>

<p>什么是变量? 简单的说变量就是用来存储数据的， 
变量的声明方式 Var 变量名 : 数据类型
数组，常量，变量，都可称之为变量 只不过取决使用场景 哪个更高效而以
例如 数据库  一个.txt文本 或.json 或等等等等…都可以称之为数据库，考虑的只是性价比而以</p>

<p>变量分为  全局变量  和 局部变量 
全局变量 可以在任意位置调用、 全局变量数据保存在内存里，由程序结束后销毁
局部变量 不可保存，如一个函数运行结束 该变量自动销毁</p>
